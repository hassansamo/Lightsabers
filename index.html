<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <title>Lightsabers</title>
  </head>
  <body>
    <label for="green">Green</label>
    <input type="radio" id="green" name="color" checked />
    <label for="blue">Blue</label>
    <input type="radio" id="blue" name="color" />
    <label for="yellow">Yellow</label>
    <input type="radio" id="yellow" name="color" />
    <label for="purple">Purple</label>
    <input type="radio" id="purple" name="color" />
    <label for="red">Red</label>
    <input type="radio" id="red" name="color" />
    <label for="darksaber">Darksaber</label>
    <input type="radio" id="darksaber" name="color" />

    <div class="lightsaber">
      <input type="checkbox" id="on-off" onclick="playSound()" />
      <div class="blade"></div>
      <label for="on-off" class="hilt"> </label>
    </div>

    <!-- Lightsaber sounds -->
    <audio id="lsStart">
      <source src="sound-effects/Lightsabers/lightsaber-start.mp3" />
    </audio>
    <audio id="lsPulse" loop>
      <source src="sound-effects/Lightsabers/lightsaber-pulse.mp3" />
    </audio>
    <audio id="lsStop">
      <source src="sound-effects/Lightsabers/lightsaber-stop.mp3" />
    </audio>

    <!-- Darksaber sounds -->
    <audio id="dsStart">
      <source src="sound-effects/Darksaber/Darksaber-start.mp3" />
    </audio>
    <audio id="dsPulse" loop>
      <source src="sound-effects/Darksaber/Darksaber-pulse.mp3" />
    </audio>
    <audio id="dsStop">
      <source src="sound-effects/Darksaber/Darksaber-stop.mp3" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
